{% extends '_base.html' %}
{% load static %}

{% block title %}Case Studies{% endblock title %}

{% block content %}
<h1>Show all cases for Logged in User</h1>
<ul>
  {% for case in case_list %}
  <li><a href=" {% url 'caselogs' case.pk %}">{{ case.case_name }}</a> created at {{case.created_at}}</li>
  {% endfor %}
</ul>
{% endblock content %}
