{% extends "_base.html" %}

{% load static %}
{% block title %}
  Case Studies
{% endblock title %}
{% block content %}
  <h1>Show All Cases For Logged In User</h1>
  <h5>
    <a href="{% url 'cases_new' %}">New Case</a>
  </h5>
  <div class="list-group">
    {% for case in case_list %}
      <a href=" {% url 'caselogs' case.pk %}"
         class="list-group-item list-group-item-action"
         aria-current="true">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ case }}</h5>
        </div>
        <p class="mb-1">{{ case.description }} belonging to {{ case.project }}</p>
      </a>
    {% endfor %}
  </div>
{% endblock content %}
