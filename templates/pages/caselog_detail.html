{% extends "_base.html" %}

{% load static %}
{% block title %}
  Case Log Detail
{% endblock title %}
{% block content %}
  <h1>Show Details for Case log {{ caselog.case_name }} for Logged in User</h1>
  <div class="case-log-entry">
    <h2>{{ caselog.title }} written by {{ caselog.author }}</h2>
    <p>{{ caselog.body }}</p>
  </div>
{% endblock content %}
